<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>

      <div class="container">

        <header class="header">
          <img src="img/logo.png" alt="logo" class="logo">

          <form action="#" class="search">
            <input type="text" class="search_input" placeholder="search hotels">
            <button type="button" class="search_btn" name="button">
              <svg class="search_icon">
                <use xlink:href = "img/sprite.svg#icon-magnifying-glass"></use>
              </svg>
            </button>
          </form>

          <nav class="nav">
            <div class="nav_icon-box">
              <svg class="nav_icon">
                <use xlink:href = "img/sprite.svg#icon-bookmark"></use>
              </svg>
            </div>
            <div class="nav_icon-box">
              <svg class="nav_icon">
                <use xlink:href = "img/sprite.svg#icon-chat"></use>
              </svg>
            </div>
            <div class="nav_user">
              <img src="img/user.jpg" class="nav_user-photo">
              <span class="nav_user-name">jon</span>
            </div>
          </nav>

        </header>

      <!--  flex container -->
        <div class="content">

          <nav class="scroll-bar">

            <ul class="side_nav">

              <li class="side_nav-item">
                <a href="#" class="side_nav-link">
                  <svg class="side_nav-icon">
                    <use xlink:href="img\sprite.svg#icon-home"></use>
                  </svg>
                  <span>Hotel</span>
                </a>
              </li>

              <li class="side_nav-item">
                <a href="#" class="side_nav-link">
                  <svg class="side_nav-icon">
                    <use xlink:href="img\sprite.svg#icon-aircraft-take-off"></use>
                  </svg>
                  <span>Flight</span>
                </a>
              </li>

              <li class="side_nav-item">
                <a href="#" class="side_nav-link">
                  <svg class="side_nav-icon">
                    <use xlink:href="img\sprite.svg#icon-key"></use>
                  </svg>
                  <span>Car Rental</span>
                </a>
              </li>

              <li class="side_nav-item">
                <a href="#" class="side_nav-link">
                  <svg class="side_nav-icon">
                    <use xlink:href="img\sprite.svg#icon-map"></use>
                  </svg>
                  <span>Tours</span>
                </a>
              </li>

            </ul>

            <div class="legal">
              &copy; 2020 by trillo. All Rights reserved.
            </div>

          </nav>

          <main class="hotel-view">
            view
          </main>
        </div>

      </div>

    </body>
</html>
